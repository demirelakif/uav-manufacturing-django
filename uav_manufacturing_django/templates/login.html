{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <form action="{% url 'login' %}" method="POST" class="bg-white p-6 rounded shadow-md w-96">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <label class="block mb-2 font-medium">Username</label>
        <input type="text" name="username" class="w-full p-2 border rounded mb-4" placeholder="Enter your username">
        <label class="block mb-2 font-medium">Password</label>
        <input type="password" name="password" class="w-full p-2 border rounded mb-4" placeholder="Enter your password">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        <a href="/register">Register</a>
    </form>
    
</div>
{% endblock content %}
