{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Produce Aircraft</h1>
            <!-- Success/Error Messages -->
            {% if messages %}
            <div class="space-y-4">
                {% for message in messages %}
                    <div class="text-sm {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% endif %} p-3 rounded-lg">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

        <form action="{% url 'aircraft_create' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="aircraft_type" class="block text-lg font-medium text-gray-700 mb-2">Aircraft Type</label>
                <select name="aircraft_type" id="aircraft_type" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="tb2">TB2</option>
                    <option value="tb3">TB3</option>
                    <option value="akinci">AKINCI</option>
                    <option value="kizilelma">KIZILELMA</option>
                </select>
            </div>

            <div>
                <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-300 ease-in-out">Create Aircraft</button>
            </div>
        </form>

            <!-- Return to Dashboard Button -->
    <div class="mt-6 text-center">
        <a href="{% url 'dashboard' %}" class="inline-block px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
            Back to Dashboard
        </a>
    </div>
    </div>
</div>
{% endblock %}
